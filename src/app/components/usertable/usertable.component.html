<div>
    <mat-table [dataSource]="dataSource" class="table">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell class="cell" *matCellDef="let user"> {{user.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
        <mat-cell class="cell"*matCellDef="let user"> {{user._id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="roll">
        <mat-header-cell *matHeaderCellDef> roll </mat-header-cell>
        <mat-cell class="cell" *matCellDef="let user"> {{user.roll}} </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
